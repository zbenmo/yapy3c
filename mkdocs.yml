site_name: YAPY3C
theme:
  name: material
  palette:
    primary: darkblue
    accent: orange
  font:
    text: Ubuntu
  icon:
    logo: material/snake
  favicon: images/yapy3c.png
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
nav:
  - index.md
  - part_I.md
  - part_II_np.md
  - part_III.md